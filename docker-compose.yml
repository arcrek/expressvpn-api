version: '3.8'

services:
  product-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: product-manager
    ports:
      - "3000:3000"
    volumes:
      # Mount data directory for database persistence
      # Note: Ensure proper permissions (chown -R 1001:1001 ./data)
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env  # Create this file from env.example
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network
    # Security: Non-root user is set in Dockerfile (nodejs:1001)
    # Resource limits (optional but recommended)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  app-network:
    driver: bridge

# Note: Named volumes are not used here to allow easy access to data directory
# For production, consider using named volumes for better isolation
